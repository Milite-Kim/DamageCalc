                                <input type="number" id="team3WeaponOpt2Level" min="3" max="9" value="9">
                                <span id="team3WeaponOpt2Name" class="option-name"></span>
                            </div>
                            <div class="weapon-option-item">
                                <label>옵션3</label>
                                <input type="number" id="team3WeaponOpt3Level" min="1" max="9" value="9">
                                <span id="team3WeaponOpt3Name" class="option-name"></span>
                            </div>
                        </div>
                        <div id="team3WeaponConditions"></div>
                    </div>

                    <div class="equipment-section">
                        <!-- 방어구 -->
                        <div class="equipment-item">
                            <label>방어구</label>
                            <select id="team3ArmorSelect">
                                <option value="">-- 선택 --</option>
                            </select>
                            <div id="team3ArmorForge" class="forge-levels-container"></div>
                        </div>

                        <!-- 장갑 -->
                        <div class="equipment-item">
                            <label>장갑</label>
                            <select id="team3GlovesSelect">
                                <option value="">-- 선택 --</option>
                            </select>
                            <div id="team3GlovesForge" class="forge-levels-container"></div>
                        </div>

                        <!-- 부품1 -->
                        <div class="equipment-item">
                            <label>부품1</label>
                            <select id="team3Kit1Select">
                                <option value="">-- 선택 --</option>
                            </select>
                            <div id="team3Kit1Forge" class="forge-levels-container"></div>
                        </div>

                        <!-- 부품2 -->
                        <div class="equipment-item">
                            <label>부품2</label>
                            <select id="team3Kit2Select">
                                <option value="">-- 선택 --</option>
                            </select>
                            <div id="team3Kit2Forge" class="forge-levels-container"></div>
                        </div>
                    </div>

                    <div id="team3SetBonus" class="effect-display" style="display: none;">
                        <h4>세트 효과</h4>
                    </div>
                </div>

                <!-- ========== 계산 설정 ========== -->
                <div class="calculation-settings-compact">
                    <h3>데미지 계산 설정</h3>

                    <div class="calc-settings-grid">
                        <div class="compact-form-group">
                            <label>스킬 선택</label>
                            <select id="calcSkillType">
                                <option value="">-- 선택 --</option>
                                <option value="basicAttack">일반 공격</option>
                                <option value="battleSkill">배틀 스킬</option>
                                <option value="linkedSkill">연계 스킬</option>
                                <option value="ultimate">궁극기</option>
                            </select>
                        </div>

                        <div class="compact-form-group">
                            <label>적 방어력</label>
                            <input type="number" id="enemyDefense" value="100" min="0">
                        </div>

                        <div class="compact-form-group">
                            <label>적 저항 (%)</label>
                            <input type="number" id="enemyResistance" value="0" min="-100" max="100">
                        </div>
                    </div>

                    <div id="calcSkillPhases" style="display: none;">
                        <div class="compact-form-group">
                            <label>사이클 모드</label>
                            <div id="calcCycleMode"></div>
                        </div>
                    </div>

                    <div class="compact-form-group">
                        <label>이상 등급 (소모 스택 수)</label>
                        <select id="abnormalGrade">
                            <option value="1">1등급 (1스택)</option>
                            <option value="2">2등급 (2스택)</option>
                            <option value="3">3등급 (3스택)</option>
                            <option value="4">4등급 (4스택)</option>
                        </select>
                    </div>

                    <button id="calculateBtn" class="btn-calculate">데미지 계산</button>
                </div>

                <!-- ========== 결과 영역 ========== -->
                <div id="resultSection" class="result-section-compact" style="display: none;">
                    <h2>계산 결과</h2>

                    <div id="teamBuffsSummary" class="team-buffs-summary"></div>

                    <div class="result-cycle-label">한 사이클 데미지</div>
                    <div class="result-main-damage" id="finalDamage">0</div>

                    <!-- 사이클 바 차트 & 페이즈별 상세 -->
                    <div id="cycleBreakdown" class="cycle-breakdown"></div>

                    <div class="result-details-grid">
                        <div class="result-item-compact">
                            <div class="label">최종 공격력</div>
                            <div class="value" id="finalAtk">0</div>
                        </div>
                        <div class="result-item-compact">
                            <div class="label">방어 계수</div>
                            <div class="value" id="defenseMultiplier">0</div>
                        </div>
                        <div class="result-item-compact">
                            <div class="label">저항 계수</div>
                            <div class="value" id="resistanceMultiplier">0</div>
                        </div>
                    </div>

                    <!-- 이상 데미지 결과 -->
                    <div id="abnormalDamageSection" style="display: none;"></div>
                </div>

            </div>
        </main>
    </div>
